{{ define "main" }}
<style>
    .bg-video-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50vw;
        z-index: 1;
        pointer-events: none;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    .bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        max-width: none;
        opacity: 0.45;
        mask-image: linear-gradient(to left, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to left, black 50%, transparent 100%);
    }

    @media (max-width: 768px) {
        .bg-video-container {
            width: 100vw;
            justify-content: center;
            opacity: 0.8;
            height: 80vh;
            top: 0;
            bottom: auto;
        }

        .bg-video {
            width: auto;
            min-width: 0px;
            height: 100%;
            object-fit: cover;
            opacity: 0.45;
            mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
        }
    }
</style>

<div class="bg-video-container">
    <img data-src="/_din_style/main_videos/l_video.webp" alt="" class="bg-video bg-landing-video">
</div>

<article class="markdown book-article">
    {{ .Content }}
</article>
{{ end }}
